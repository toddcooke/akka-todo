<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>akka-todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

<div class="container mx-auto w-75">
    <input id="todoInput" class="form-control mt-3 mb-3" placeholder="What to do?" type="text" title="todo text">
    <div id="todoList"></div>
</div>

<script>

    const todoInput = document.getElementById("todoInput");
    const todoList = document.getElementById("todoList");

    (function () {
        //Todo: should return todos, instead returns empty list
        fetchTodos()
            .then(data => {
                console.log(data);
            })
            .catch(er => console.log(er))
    })();

    todoInput.addEventListener("keyup", ev => {
        if (ev.key === "Enter") {
            if (todoInput.value === "") {
                alert("Todo must not be empty");
                return
            }
            createTodo()
        }
    });

    async function fetchTodos() {
        let response = await
            fetch('/todos');
        return await response.json();
    }

    async function createTodo() {
        let response = await fetch('/todos', {
            method: 'POST',
            headers: {},
            body: todoInput.value,
        });
        await response.json()
            .then(data => {
                appendTodo(data)
            })
            .catch(reason => console.log(reason))
    }

    function appendTodo(data) {
        console.log(data);
        // create a new div element
        let newElm = document.createElement("div");

        let utcSeconds = data.date;
        let d = new Date(0); // The 0 there is the key, which sets the date to the epoch
        d.setUTCSeconds(utcSeconds);

        newElm.innerHTML = `
                <div class="input-group mb-3">
  <div class="input-group-prepend">
    <div class="input-group-text">
      <input type="checkbox">
    </div>
  </div>
  <p class="form-control">${data.content} ${d.getDay()}/${d.getMonth()}</p>
</div>`;

        // add the newly created element and its content into the DOM ;
        todoList.insertBefore(newElm, null);
        todoInput.value = ""
    }

</script>
</body>
</html>
